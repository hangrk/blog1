# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  activerecord:
    attributes:
      user:
        password_digest: "Password"
    errors:
      models:
        post:
          attributes:
            category:
              blank: "Please choose a valid %{attribute}"
      messages:
        accepted: "%{attribute} must be accepted"
        blank: "%{attribute} can not be blank"
        confirmation: "%{attribute} does not match confirmation"
        empty: "%{attribute} can not be empty"
        equal_to: "%{attribute} must be equal to %{count}"
        even: "%{attribute} must be even"
        exclusion: "The %{attribute} you entered is reserved"
        greater_than: "%{attribute} must be greater than %{count}"
        greater_than_or_equal_to: "%{attribute} must be greater than or equal to %{count}"
        inclusion: "%{attribute} is not included in the list"
        invalid: "%{attribute} is invalid"
        less_than: "%{attribute} must be less than %{count}"
        less_than_or_equal_to: "%{attribute} must be less than or equal to %{count}"
        not_a_number: "The %{attribute} you entered is not a number"
        not_an_integer: "%{attribute} must be an integer"
        odd: "%{attribute} must be odd"
        taken: "The %{attribute} you entered has already been taken"
        too_long:
          one: "The %{attribute} you entered is too long (maximum is 1 character)"
          other: "The %{attribute} you entered is too long (maximum is %{count} characters)"
        too_short:
          one: "The %{attribute} you entered is too short (minimum is 1 character)"
          other: "The %{attribute} you entered is too short (minimum is %{count} characters)"
        wrong_length:
          one: "The %{attribute} you entered is the wrong length (should be 1 character)"
          other: "The %{attribute} you entered is the wrong length (should be %{count} characters)"



